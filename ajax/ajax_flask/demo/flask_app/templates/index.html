<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Username Availability</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>USERS</h1>
        <div class="main">
            <div class="display">
                <h2>All Users</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form">
                <h2>Add User</h2>
                <form onsubmit="event.preventDefault(); handleSubmit();">
                    <p>
                        Username:
                        <input type="text" name="username" id="username" oninput="setUsername(this);">
                    </p>
                    <p>
                        Email:
                        <input type="email" name="email" id="email" oninput="setEmail(this);">
                    </p>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
