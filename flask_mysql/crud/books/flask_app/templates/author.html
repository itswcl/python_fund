<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        <!-- add author  -->
        <div class="col">
            <h1>{{ author.name }}'s favorites</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in author.books %}
                    <tr>
                        <td>{{ row.title }}</td>
                        <td>{{ row.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>

        <!-- author list -->
        <div class="col">
            <h1>Add Author's Favorite</h1>
            <form class="form-group" action="/authors/{{ author.id }}/favorite" method="get">
                <label for="title">Book</label>

                <select class="form-control my-3" name="title" id="title">
                    {% for row in books %}
                    <option value="{{ row.title }}">{{ row.title }}</option>
                    {% endfor %}
                </select>

                <input class="btn btn-primary" type="submit" value="Add">

            </form>
        </div>
    </div>
</body>
</html>
