<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        <!-- add author  -->
        <div class="col">
            <h1>New Books</h1>
            <form action="/books/form_create" method="post" class="form-group">
                <label for="title">Name: </label>
                <input class="" type="text" name="name" id="">
                <label for="num_of_pages">Number of pages: </label>
                <input class="" type="number" name="num_of_pages" id="">
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>

        <!-- author list -->
        <div class="col">
            <h1>All Books</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>number of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in books %}
                    <tr>
                        <td>{{ row.title }}</td>
                        <td>{{ row.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
