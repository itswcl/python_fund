<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>HTML TABLE</title>
</head>
<body>
    <div class="container">
        <table class="table text-center table-hover w-100 table-dark">
            <thead class="table-danger bg-primary text-dark">
                <tr class="d-flex">
                    <th class="col-4">First Name</th>
                    <th class="col-4">Last Name</th>
                    <th class="col-4">Full Name</th>
                </tr>
            </thead>
            <tbody class="">
                {% for user in users %}
                <tr class="d-flex">
                    <td class="col-4">{{ user['first_name'] }}</td>
                    <td class="col-4">{{ user['last_name'] }}</td>
                    <td class="col-4">{{ user['first_name']+" "+user['last_name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
